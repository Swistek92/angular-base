<div class="column home-wrapper">
  <!-- âž• Dodaj produkt -->
  <button
    type="button"
    pButton
    icon="pi pi-plus"
    (click)="toggleAddPopup()"
    label="Add Product"
    class="add-product-btn addbutton"
  ></button>

  <!-- ðŸ§¾ Lista produktÃ³w -->
  <div class="row wrap gap-1 space-around product-section">
    <app-product
      *ngFor="let product of products"
      [product]="product"
      (delete)="toggleDeletePopup($event)"
      (edit)="toggleEditPopup($event)"
    ></app-product>
  </div>

  <!-- ðŸ“„ Paginator -->
  <p-paginator
    #paginator
    class="paginator"
    (onPageChange)="onPageChange($event)"
    [rows]="rows"
    [totalRecords]="totalRecords"
    [rowsPerPageOptions]="[5, 10, 20]"
  />
</div>

<!-- ðŸªŸ Popup (jeden wspÃ³lny do add/edit) -->
<app-popup-wrapper [visible]="displayPopup" [title]="popupTitle" (close)="onPopupCancel()">
  <app-product-form (submit)="onPopupConfirm($event)" />
</app-popup-wrapper>

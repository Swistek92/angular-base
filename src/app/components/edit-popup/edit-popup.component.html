<p-dialog header="header" [(visible)]="display" [modal]="false" [closable]="false">
  <!-- name -->
  <div class="column gap-1">
    <div class="row gap-05">
      <span class="price-label">Name:</span>
      <input type="text" [(ngModel)]="product.name" />
    </div>

    <!-- price -->
    <div class="row gap-05">
      <span class="price-label">Price:</span>
      <input type="text" [(ngModel)]="product.price" />
    </div>

    <!-- img -->
    <div class="row gap-05">
      <span class="price-label">Image:</span>
      <input type="text" [(ngModel)]="product.image" />
    </div>

    <!-- rating -->
    <p-rating [(ngModel)]="product.rating" [readonly]="false" iconCancelClass="hidden" />
  </div>

  <ng-template #footer>
    <p-button label="Cancel" severity="secondary" (click)="onCancel()" />
    <p-button label="Save" severity="secondary" (click)="onConfirm()" />
  </ng-template>
</p-dialog>

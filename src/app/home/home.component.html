<div class="column home-wrapper">
  <!-- âž• Dodaj produkt (tylko np. admin) -->
  <button
    type="button"
    pButton
    icon="pi pi-plus"
    (click)="homeCtrl.openAdd()"
    label="Add Product"
    class="add-product-btn addbutton"
  ></button>

  <!-- ðŸ§¾ Lista produktÃ³w -->
  <div class="row wrap gap-1 space-around product-section">
    <app-product
      *ngFor="let product of products"
      [product]="product"
      (delete)="deleteProduct(product.id!)"
      (edit)="homeCtrl.openEdit(product)"
    ></app-product>
  </div>

  <!-- ðŸ“„ Paginator -->
  <p-paginator
    #paginator
    class="paginator"
    (onPageChange)="onPageChange($event)"
    [rows]="rows"
    [totalRecords]="totalRecords"
    [rowsPerPageOptions]="[5, 10, 20]"
  ></p-paginator>
</div>

<!-- ðŸªŸ Popup (jeden wspÃ³lny do add/edit) -->
<app-popup-wrapper
  [visible]="homeCtrl.displayPopup"
  [title]="homeCtrl.popupTitle"
  (close)="homeCtrl.cancelPopup()"
>
  <app-product-form
    [mode]="homeCtrl.popupMode"
    [product]="homeCtrl.selectedProduct"
    (submit)="onPopupConfirm($event)"
    (cancel)="homeCtrl.cancelPopup()"
  />
</app-popup-wrapper>
